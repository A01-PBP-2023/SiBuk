{% extends "base.html" %}

{% block meta %}
<title>SiBuk</title>
{% endblock meta %}

{% block content %}
<div class="container mx-auto mt-6 p-6 bg-white rounded shadow-lg">
    <img class="w-[12.5%] max-w-md" alt="{{ drink.Product }}">
    <br>
    <h1 class="text-2xl font-bold mb-4">{{ drink.Product }}</h1>
    <p><strong>Category:</strong> {{ drink.Category }}</p>
    <p><strong>Merchant Area:</strong> {{ drink.Merchant_area }}</p>
    <p><strong>Product Description:</strong> {{ drink.Description }}</p>
    <br>
    <button onclick="returnToDrink()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Back to Drink</button>
</div>
{% endblock content %}

{% block script %}
<script src="/static/js/nav_script.js"></script>
<script src="/static/js/modal_food.js"></script>
{% endblock script %}
