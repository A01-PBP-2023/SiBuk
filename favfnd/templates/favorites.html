{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Favorites | SiBUk</title>
{% endblock meta %}

{% block content %}
<!--Menu-->

<h1 class="favorite-headline mt-4 text-center">Your<span class="favorite-sub-headline">Favorites</span></h1>



<!-- #### Card Item #### -->

<div class="container-fluid m-4 pt-5">
  <div class="card-box">
    <div class="card-box-inner shadow-sm">
      <div class="card-box-front d-flex gap-4">
        <img src="{% static  'images/card-decoration.jpg' %}" class="card-decoration" alt="card-decoration" />

        <div class="card-box-description">
          <div class="menu_icon mt-2">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
          <h5 class="card-box-title ">Burger</h5>
          <div>
            <p>Jakarta</p>
            <p>Mie Gacoan</p>
          </div>
          <div class="trash_icon">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="relative ">
            <a class="nav-btn-custom">
              See Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% comment %} Card Item {% endcomment %}
</div>

{% endblock content %}
